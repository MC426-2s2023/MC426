<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Formulário</title>
</head>

<body>

    <h2>Registro de Ocorrência</h2>
	<p>Preencha os seguintes campos para registrar a sua ocorrência.</p>
    <form action="/processar_formulario" method="post">

        <!-- Campo do CEP -->
        <label for="cep">CEP:</label>
        <input type="text" id="nome" name="nome" required>
		<br><br>
        
        <!-- Campo da rua -->
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" required>
		<br><br>
        
        <!-- Campo do Bairro -->
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required>
		<br><br>
        
        <!-- Campo da Cidade -->
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>
		<br><br>
        
        <!-- Campo do Número -->
        <label for="numero">Número:</label>
        <input type="int" id="numero" name="numero" required>
		<br><br>
        
        <!-- Caixa de Seleção para País -->
        <label for="ocorrencia"><b>Tipo de Ocorrência:<b></label>
        <select id="ocorrencia" name="ocorrencia">
            <option value="1">Desaparecimento</option>
            <option value="2">Maus tratos aos animais</option>
            <option value="3">Ameaça ou atividade suspeita</option>
            <option value="4">Roubo à residência</option>
            <option value="5">Furto pessoa/veículo</option>
            <option value="6">Roubo pessoa/veículo</option>
            <option value="7">Assalto à mão armada</option>
            <option value="8">Sequestro</option>
            <option value="9">Estupro</option>
            <option value="10">Homicídio</option>
            <option value="11">Outros</option>
            <!-- Adicione mais opções conforme necessário -->
        </select>
        
		<br><br>
        
        <!-- Botões de Limpar e Enviar -->
        <button type="reset">Limpar</button>
        <br><br>
        <button type="submit">Enviar</button>


    </form>

</body>
</html>
