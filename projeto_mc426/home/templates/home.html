<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapa de Calor do Crime</title>
    <!-- Include Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Include Heatmap.js -->
    <script src="{% static 'projeto_mc426/js/heatmap.js' %}"></script>
    <script src="{% static 'projeto_mc426/js/leaflet-heatmap.js' %}"></script>

    <!-- Include Leaflet Routing Machine  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <!-- Leaflet Routing Machine - OpenRoute Service -->
    <script src="https://unpkg.com/@gegeweb/leaflet-routing-machine-openroute@latest/dist/leaflet-routing-openroute.js"></script>

</head>
<body>
    <div id="map" style="height: 500px;"></div>
    
    <script>
        var data = {
            max: 10,
            min: 0,
            data: [
              {%for registro in data%}
                {lat: {{ registro.rdo_lat|stringformat:"f" }}, lng: {{ registro.rdo_lng|stringformat:"f" }}, count: {{ registro.rdo_tdo.tdo_peso }}},
              {%endfor%}
            ]
        };

        // Camada base
        var baseLayer = L.tileLayer(
          'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>',
            maxZoom: 18
          }
        );

        var cfg = {
            "radius": 0.0005,
            "maxOpacity": .8,
            "minOpacity": 0, 
            // scales the radius based on map zoom
            "scaleRadius": true, 
            // if set to false the heatmap uses the global maximum for colorization
            // if activated: uses the data maximum within the current map boundaries 
            //   (there will always be a red spot with useLocalExtremas true)
            "useLocalExtrema": false,
            // which field name in your data represents the latitude - default "lat"
            latField: 'lat',
            // which field name in your data represents the longitude - default "lng"
            lngField: 'lng',
            // which field name in your data represents the data value - default "value"
            valueField: 'count'
          };

        var heatmapLayer = new HeatmapOverlay(cfg)

        // Configuração do mapa
        var map = new L.Map('map', {
            center: new L.LatLng(-22.817168, -47.069791),
            zoom: 15,
            layers: [baseLayer, heatmapLayer]
          });

        heatmapLayer.setData(data);

        layer = heatmapLayer;

        // ROUTING
        // the plugin allow to setting the requesting format
        // but at this time, gpx doesn't works.
        const apikey = "";
        const osrRouter = new L.Routing.OpenRouteService(apikey, {
                "timeout": 30 * 1000, // 30",
                "format": "json",                           // default, gpx not yet supported
                "host": "https://api.openrouteservice.org", // default if not setting
                "service": "directions",                    // default (for routing) 
                "api_version": "v2",                        // default
                "profile": "cycling-road",                  // default
                "routingQueryParams": {
                    "attributes": [
                        "avgspeed",
                        "percentage"
                    ],
                    "language": "pt-pt",
                    "maneuvers": "true",
                    "preference": "recommended",
                  "options": {
                      "avoid_polygons": {
                          "type": "Polygon",
                          "coordinates": [
                              [ [-47.073229871719874, -22.820486692081708], [-47.073405490196656, -22.82069577641742], [-47.07297376144123 , -22.82071938269322], [-47.073185967100684, -22.820935211310758], [-47.073229871719874, -22.820486692081708]]
                              // colocar o quinto ponto
                         ]}
                    }
                }
        });

// [ [-47.073229871719874, -22.820486692081708], [-47.073405490196656, -22.82069577641742], [-47.07297376144123 , -22.82071938269322], [-47.073185967100684, -22.820935211310758] ]

// [ [-22.820486692081708,  -47.073229871719874], [-22.82069577641742, -47.073405490196656 ], [-22.82071938269322,  -47.07297376144123], [-22.820935211310758,  -47.073185967100684] ]
        L.Routing.control({
            router: osrRouter,
            waypoints: [
                L.latLng(-22.8198, -47.072),
                L.latLng(-22.821612, -47.074)
            ]
        }).addTo(map);
    </script>
</body>
</html>
