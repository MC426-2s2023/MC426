{% extends "base.html" %}
{% block content %}
<h1> Envio de feedback </h1>
<p> Relate aqui a sua experiência com o site. </p>
<form action="{% url 'feedback:feedback' %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Enviar" />
</form>
<p> Voce pode ver feedbacks já enviados <a href="{% url 'feedback:list' %}">aqui</a>.</p>
{% endblock %}
